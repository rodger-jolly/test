user www-data; #用户是www-data,指交给NGINX软件
worker_processes auto; #启动进程，一般设置成与CPU数相等
pid /run/nginx.pid; #进程文件
include /etc/nginx/modules-enabled/*.conf; #包括已启用模块下所有的配置文件

#工作模式及连接数上限
events {
	worker_connections 768;#单个后台进程的最大并发链接数
	# multi_accept on;
}


http {

	##
	# Basic Settings
	##
                
	sendfile on; 
	tcp_nopush on;
	tcp_nodelay on;
	keepalive_timeout 65;  #连接超时
	types_hash_max_size 2048;

charset uft-8; #字符编码为utf-8
server_tokens off; #禁用服务密钥
log_not_found off; #日志未找到提示关闭
client_max_body_size 912M; #客户端最大文件尺寸是912MB

	# server_names_hash_bucket_size 64;
	# server_name_in_redirect off;

	include /etc/nginx/mime.types;  #媒体文件类型
	default_type application/octet-stream; #默认媒体文件类型是其他所有

	##
	# SSL Settings
	##

	ssl_protocols TLSv1 TLSv1.1 TLSv1.2 TLSv1.3; # Dropping SSLv3, ref: POODLE
	ssl_prefer_server_ciphers on;  #优选服务器密码

	##
	# Logging Settings
	##

	access_log /var/log/nginx/access.log; #访问日志
	error_log /var/log/nginx/error.log; #出错日志

	##
	# Gzip Settings
	##

	gzip on;

	# gzip_vary on;
	# gzip_proxied any;
	# gzip_comp_level 6;
	# gzip_buffers 16 8k;
	# gzip_http_version 1.1;
	# gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

	##
	# Virtual Host Configs
	##

	include /etc/nginx/conf.d/*.conf; #包括服务器配置文件夹下所有的配置文件
	include /etc/nginx/sites-enabled/*; #包括启用站点文件夹的所有的文件
}


