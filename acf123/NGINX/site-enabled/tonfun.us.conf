server {
	listen 443 ssl http2;
	listen [::]:443 ssl http2;

	server_name www.tonfun.us;
	set $base /home/WWW/;
	root $base/tonfun.us;

	access_log /home/WWW/logs/access.log;

	error_log /home/WWW/logs/error.log;

	#SSL
    ssl_certificate /etc/letsencrypt/live/pma.acf123.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/pma.acf123.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/pma.acf123.com/chain.pem;
    #include snippets/ssl.conf;
    #include snippets/letsencrypt.conf;

	# index.php
	index index.php;

	# index.php fallback
	location / {
		try_files $uri $uri/ /index.php?$query_string;
	}

	# handle .php
	location ~ \.php$ {
		include nginxconfig.io/php_fastcgi.conf;
	}



	include nginxconfig.io/general.conf;
	include nginxconfig.io/wordpress.conf;
}

# non-www, subdomains redirect
server {
	listen 443 ssl http2;
	listen [::]:443 ssl http2;

	server_name tonfun.us;
	access_log /home/WWW/logs/access2.log;

	error_log /home/WWW/logs/error2.log;

	#SSL
    ssl_certificate /etc/letsencrypt/live/pma.acf123.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/pma.acf123.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/pma.acf123.com/chain.pem;
    #include snippets/ssl.conf;
    #include snippets/letsencrypt.conf;

	return 301 https://www.acf123.com$request_uri;
}

# HTTP redirect
server {
	listen 80;
	listen [::]:80;

	server_name tonfun.us www.tonfun.us;
	
	access_log /home/WWW/logs/access.log;
	error_log /home/WWW/logs/error.log;
	
	include snippets/letsencrypt.conf;
	return 301 https://www.tonfun.us$request_uri;
}
