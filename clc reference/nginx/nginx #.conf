user www-data; #用户是NGINX的默认用户
worker_processes auto; #允许工作进程数是自动
pid /run/nginx.pid; #进程ID的文件路径
include /etc/nginx/modules-enabled/*.conf; #NGINX的配置内容还包括启动模块的CONF文件

events {
	worker_connections 768;  #允许连接数为768
	multi_accept on; #允许同时连接
}

http {

	##
	# Basic Settings
	##
	charset utf-8;
	sendfile on; 
	tcp_nopush on;
	tcp_nodelay on;
	server_tokens off;
	log_not_found off;
	keepalive_timeout 65;
	types_hash_max_size 2048;
    client_max_body_size 912M;     #允许用户最大文件尺寸为912MB
	# server_tokens off;

	# server_names_hash_bucket_size 64; 
	# server_name_in_redirect off;

	include /etc/nginx/mime.types;   #指定媒体文件类型
	default_type application/octet-stream; #指定默认文件类型为其它所有

	##
	# Logging Settings
	##

	access_log /var/log/nginx/access.log;
	error_log /var/log/nginx/error.log;

	##
	# Gzip Settings
	##

	gzip on;

	# gzip_vary on;
	# gzip_proxied any;
	# gzip_comp_level 6;
	# gzip_buffers 16 8k;
	# gzip_http_version 1.1;
	# gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

	##
	# Virtual Host Configs
	##

	include /etc/nginx/conf.d/*.conf;  # HTTP块的内容还包括子文件夹下的内容
	include /etc/nginx/sites-enabled/*; #包括启用站点文件夹下的所有内容
}


